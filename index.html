<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <!-- <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" /> -->
        <meta name="viewport" content="width=device-width" />
        <link href='http://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>

        <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
        <script src="js/jquery-1.11.2.min.js"></script>
        <script src="js/jquery-ui.min.js"></script>
        <script src="js/jquery.ui.touch-punch.min.js"></script>

        <!-- <script src="js/vminpoly.js"></script> -->
        <script src="js/prefixfree.min.js"></script>
        <script src="js/prefixfree.viewport-units.js"></script>
        <script src="js/sinbad-app.js"></script>

        <script src="js/jquery.mobile-1.4.5.min.js"></script>

        <link rel="stylesheet" type="text/css" href="css/main.css" />
        <title>Hello Sinbad</title>


    </head>
    <body>
        <div id="app">

            <!-- ABOUT PAGE -->

            <div class="pages" data-role="page" id="about">
                <div role="main" class="ui-content">
                    <div class="loading">
                        <p class="blink text-button">loading<span class="dot-one">.</span><span class="dot-two">.</span><span class="dot-three">.</span></p>
                    </div>
                    <div class="complete">
                        <h1 class="blink text-button">sinbad</h1>
                        <p class="infobox">
                            customize sinbad using the provided drag and drop tools.
                        </p>
                        <p class="infobox">
                            <b>swipe left to start!</b>
                    </div>
                </div>
            </div>

            <!-- GAME PAGE -->
            <div class="pages" data-role="page" id="game">
                <div role="main" class="ui-content">
                    <div id="game-wrapper">
                        <div class="vert-align">
                            <h1 class="text-button">customize sinbad!</h1>
                        </div>
                        <div id="brushkit" class="vert-align">
                            <div id="watercolor"></div>
                            <div id="leaves"></div>
                            <div id="bubbles"></div>
                        </div>

                        <div class="plain-bounce sinbad vert-align">
                            <div id="spritesheet" class="plainfish"></div>
                        </div>
                    </div>
                </div>
            </div>

    
        </div>
    </body>
</html>
